# .pre-commit-config.yaml
# Requires: `uv add --group dev pre-commit` (or `pip install pre-commit`)
# Then: `pre-commit install`

default_language_version:
  python: python3.11

fail_fast: false

exclude: |
  (?x)^(
    \.venv/|
    venv/|
    build/|
    dist/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.tox/|
    __pycache__/|
    .*\.egg-info/|
    data/|
    outputs?/
  )

repos:
  # Basic hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=10240"]

  # Ruff: lint + format (uses your pyproject settings)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # Static type checking via ty (uses your pyproject settings)
  - repo: local
    hooks:
      - id: ty
        name: ty (type check)
        entry: uv run ty check
        language: system
        types_or: [python, pyi]
        pass_filenames: false

  # Run unit tests quickly (optional but common)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest -q
        language: system
        types: [python]
        pass_filenames: false
